<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - U-UP</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e0f7ff, #cce7ff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      color: #0077cc;
      font-size: 28px;
      margin-bottom: 20px;
    }

    p {
      color: #333;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .role-button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #0099ff, #66ccff);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .role-button:hover {
      background: linear-gradient(to right, #007acc, #3399cc);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to U-UP</h1>
    <p>Hello, do you wish to sign in as a:</p>
    
    <button class="role-button" onclick="redirectTo('mentor')">Mentor</button>
    <button class="role-button" onclick="redirectTo('learner')">Learner</button>
  </div>

  <script>
    function redirectTo(role) {
      if (role === 'mentor') {
        window.location.href = 'mentor-dashboard.html';
      } else if (role === 'learner') {
        window.location.href = 'learner-dashboard.html';
      }
    }
  </script>

</body>
</html>
