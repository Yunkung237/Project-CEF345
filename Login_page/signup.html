<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - U-UP</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb), url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.8); /* Added transparency to blend with the background */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 400px;
      text-align: center;
      transition: all 0.3s ease-in-out;
    }

    .signup-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #0077cc;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
      transform: scale(1.05);
    }

    button:active {
      background-color: #004b82;
    }
  </style>
</head>
<body>

<div class="signup-container">
  <h2>Create Account</h2>
  <input type="text" id="username" placeholder="Username" required />
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button onclick="handleSignup()">Sign Up</button>
</div>

<script>
  function handleSignup() {
    const username = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const role = document.getElementById("role").value;

    if (username && email && password) {
      // Save user data to localStorage
      localStorage.setItem("user", JSON.stringify({ username, email, role }));

      // Redirect to login page
      window.location.href = "login.html"; // Redirect to login after signup
    } else {
      alert("Please fill in all fields.");
    }
  }
</script>

</body>
</html>
